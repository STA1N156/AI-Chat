                        <div class="sidebar-empty-icon">💭</div>
                        <h4>暂无对话</h4>
                        <p>点击"新对话"开始聊天</p>
                    </div>
                `;
                return;
            }

            conversationList.innerHTML = conversations.map(conv => {
                const messageCount = conv.messages.length;
                return `
                    <div class="conversation-item ${currentConversationId === conv.id ? 'active' : ''}" 
                         onclick="switchConversation('${conv.id}')">
                        <div class="conversation-header">
                            <div class="conversation-info">
                                <div class="conversation-title">${conv.title}</div>
                                <div class="conversation-meta">
                                    <span class="conversation-time">${formatTime(conv.createdAt)}</span>
                                    <span class="conversation-count">${messageCount} 条消息</span>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteConversation('${conv.id}', event)" title="删除对话" aria-label="删除对话">
                                <svg class="icon-svg" viewBox="0 0 24 24">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // 更新对话消息
        function updateConversationMessage(role, content, files = []) {
            if (!currentConversationId) return;

            const conversation = conversations.find(conv => conv.id === currentConversationId);
            if (!conversation) return;

            // 验证role字段
            if (role !== 'user' && role !== 'assistant') {
                console.error('无效的消息role:', role);
                return;
            }

            // 验证content
            if (!content || typeof content !== 'string') {
                console.error('无效的消息内容:', content);
                return;
            }

            // 保存消息，包括文件信息
            const message = { role, content };
            if (files && files.length > 0) {
                message.files = files;
            }
            conversation.messages.push(message);
            
            // 当AI首次回复时，自动生成对话标题
            if (role === 'assistant' && conversation.title === '新对话' && conversation.messages.length >= 2) {
                // 异步生成标题，不阻塞当前流程
                generateConversationTitle(conversation.id);
            }

            saveConversations();
        }

        // AI自动生成对话标题
        async function generateConversationTitle(conversationId) {
            const conversation = conversations.find(conv => conv.id === conversationId);
            if (!conversation || conversation.messages.length < 2) return;

            try {
                // 获取第一轮对话内容
                const userMessage = conversation.messages.find(msg => msg.role === 'user')?.content || '';
                const assistantMessage = conversation.messages.find(msg => msg.role === 'assistant')?.content || '';

                // 如果消息太长，截取前部分
                const truncatedUser = userMessage.substring(0, 500);
                const truncatedAssistant = assistantMessage.substring(0, 500);

                // 构建提示词，让AI生成简短标题
                const titlePrompt = `请根据以下对话内容，生成一个简短的对话标题（不超过20个字）。只需要返回标题文字，不要包含任何其他内容、标点或解释。

用户: ${truncatedUser}
助手: ${truncatedAssistant}

标题:`;

                const currentModel = getCurrentModel();
                if (!currentModel) return;

                const response = await fetch(`${API_BASE}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        messages: [
                            { role: 'system', content: '你是一个专业的标题生成助手。请根据对话内容生成简洁、准确的标题。标题应该直接反映对话主题，不超过20个字，不包含标点符号。' },
                            { role: 'user', content: titlePrompt }
                        ],
                        temperature: 0.7,
                        max_tokens: 50,
                        stream: false
                    })
                });

                if (!response.ok) {
                    console.warn('生成标题失败:', response.status);
                    return;
                }

                const data = await response.json();
                let generatedTitle = data.choices?.[0]?.message?.content?.trim();
                
                if (generatedTitle) {
                    // 清理标题：移除引号、冒号等
                    generatedTitle = generatedTitle
                        .replace(/^["'「『【]|["'」』】]$/g, '') // 移除首尾引号
                        .replace(/^标题[:：]\s*/g, '') // 移除"标题："前缀
                        .replace(/[。！？\.!?]$/g, '') // 移除末尾标点
                        .trim();
                    
                    // 限制长度
                    if (generatedTitle.length > 20) {
                        generatedTitle = generatedTitle.substring(0, 20);
                    }

                    // 更新标题
                    if (generatedTitle && generatedTitle.length > 0) {
                        conversation.title = generatedTitle;
                        saveConversations();
                        renderConversations();
                        updateMobileTitle();
                        console.log('✨ 自动生成对话标题:', generatedTitle);
                    }
                }
            } catch (error) {
                console.warn('自动生成标题时出错:', error);
                // 失败时不影响主流程，静默处理
            }
        }

        // 清空当前对话
        function clearChat() {
            if (!currentConversationId) {
                showToast('没有可清空的对话', 'warning');
                return;
            }

            const confirmText = isMobile() ? '清空当前对话？' : '确定要清空当前对话吗？';

            if (confirm(confirmText)) {
                const conversation = conversations.find(conv => conv.id === currentConversationId);
                if (conversation) {
                    conversation.messages = [];
                    conversation.title = '新对话';
                }

                const chatContainer = document.getElementById('chatContainer');
                chatContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <h3>对话已清空</h3>
                        <p>发送消息开始新的对话</p>
                    </div>
                `;

                saveConversations();
                renderConversations();
                updateMobileTitle();
                showToast('对话已清空', 'success');
            }
        }

        // 导出对话
        function exportChat() {
            if (!currentConversationId) {
                showToast('没有可导出的对话', 'warning');
                return;
            }

            const conversation = conversations.find(conv => conv.id === currentConversationId);
            if (!conversation || conversation.messages.length === 0) {
                showToast('对话为空，无法导出', 'warning');
                return;
            }

            let exportText = `对话标题: ${conversation.title}\n`;
            exportText += `创建时间: ${new Date(conversation.createdAt).toLocaleString()}\n`;
            exportText += `导出时间: ${new Date().toLocaleString()}\n\n`;
            exportText += '='.repeat(50) + '\n\n';

            conversation.messages.forEach((msg, index) => {
                const sender = msg.role === 'user' ? '用户' : 'AI助手';
                exportText += `${sender}:\n${msg.content}\n\n`;
                exportText += '-'.repeat(30) + '\n\n';
            });

            if (isMobile() && navigator.share) {
                // 移动端尝试使用原生分享
                navigator.share({
                    title: `AI对话 - ${conversation.title}`,
                    text: exportText
                }).catch(() => {
                    // 分享失败，使用下载
                    downloadFile(exportText, conversation.title);
                });
            } else {
                // 桌面端或不支持原生分享的移动端
                downloadFile(exportText, conversation.title);
            }
        }

        // 下载文件
        function downloadFile(content, title) {
            const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${title.replace(/[<>:"/\\|?*]/g, '')}_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            showToast('对话已导出', 'success');
        }

        // 侧边栏控制
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.classList.contains('open');

            if (isOpen) {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('show');
            }
        }

        // 设置相关
        function openSettings() {
            const modal = document.getElementById('settingsModal');
            const overlay = document.getElementById('overlay');
            modal.classList.add('show');
            if (isMobile()) overlay.classList.add('show');
        }

        function closeSettings() {
            const modal = document.getElementById('settingsModal');
            const overlay = document.getElementById('overlay');
            modal.classList.remove('show');
            // 只有在没有其他弹窗时才关闭overlay
            const picker = document.getElementById('mobileModelPicker');
            const sidebar = document.getElementById('sidebar');
            if (!picker.classList.contains('show') && !sidebar.classList.contains('open')) {
                overlay.classList.remove('show');
            }
        }

        function updateSliderValue(type, value) {
            document.getElementById(type + 'Value').textContent = value;
        }

        function saveSettings() {
            settings.temperature = document.getElementById('temperatureSlider').value;
            settings.maxTokens = document.getElementById('tokensSlider').value;
            settings.systemPrompt = document.getElementById('systemPrompt').value;
            
            localStorage.setItem('settings', JSON.stringify(settings));
            closeSettings();
            showToast('设置已保存', 'success');
        }

        function loadSettings() {
            document.getElementById('temperatureSlider').value = settings.temperature;
            document.getElementById('temperatureValue').textContent = settings.temperature;
            document.getElementById('tokensSlider').value = settings.maxTokens;
            document.getElementById('tokensValue').textContent = settings.maxTokens;
            document.getElementById('systemPrompt').value = settings.systemPrompt;
        }

        // 存储管理
        function saveConversations() {
            localStorage.setItem('conversations', JSON.stringify(conversations));
        }

        // 优化Toast显示函数 - 完成后消失而不是隐藏
        function showToast(message, type = 'success') {
            // 清除之前的超时
            if (toastTimeout) {
                clearTimeout(toastTimeout);
            }

            const toast = document.getElementById('toast');
            
            // 如果Toast正在显示，先隐藏它
            if (toast.classList.contains('show')) {
                toast.classList.add('hide');
                setTimeout(() => {
                    displayToast(toast, message, type);
                }, 200);
            } else {
                displayToast(toast, message, type);
            }
        }

        // 实际显示Toast的函数
        function displayToast(toast, message, type) {
            // 移除所有状态类
            toast.classList.remove('show', 'hide', 'success', 'warning', 'error');
            
            // 设置内容和类型
            toast.textContent = message;
            toast.classList.add(type);
            
            // 显示Toast
            setTimeout(() => {
                toast.classList.add('show');
            }, 50);
            
            // 设置自动隐藏 - 使用向上消失的动画
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
                
                // 动画完成后重置状态
                setTimeout(() => {
                    toast.classList.remove('hide', type);
                }, 400);
                
                toastTimeout = null;
            }, 2000);
        }

        // 工具函数
        function formatTime(isoString) {
            const date = new Date(isoString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return '刚刚';
            if (minutes < 60) return `${minutes}分钟前`;
            if (hours < 24) return `${hours}小时前`;
            if (days < 7) return `${days}天前`;
            
            return date.toLocaleDateString();
        }

        // 事件监听
        document.addEventListener('click', function(event) {
            const settingsModal = document.getElementById('settingsModal');
            
            if (event.target === settingsModal) {
                closeSettings();
            }
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > 768) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            }
            handleVirtualKeyboard();
        });

        // Marked配置
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });
    </script>
